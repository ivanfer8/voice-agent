<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agente de voz</title>
</head>
<body>
  <h1>Agente de voz (prueba)</h1>
  <button id="btnToggle">Hablar</button>
  <pre id="log"></pre>

  <script>
    const btn = document.getElementById('btnToggle');
    const log = document.getElementById('log');

    let mediaRecorder;
    let socket;
    let isRecording = false;

    function addLog(msg) {
      log.textContent += msg + "\n";
    }

    btn.onclick = async () => {
      if (!isRecording) {
        // Abrir WebSocket al mismo host
        const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
        socket = new WebSocket(`${protocol}://${location.host}`);
        socket.binaryType = "arraybuffer";

        socket.onopen = () => addLog("WS conectado");
        socket.onmessage = (event) => {
          addLog("Respuesta servidor: " + event.data);
        };
        socket.onclose = () => addLog("WS cerrado");

        // Pedir micro
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0 && socket.readyState === WebSocket.OPEN) {
            e.data.arrayBuffer().then(buf => {
              socket.send(buf);
            });
          }
        };

        mediaRecorder.start(500); // env√≠a trozos cada 500ms
        isRecording = true;
        btn.textContent = 'Parar';
      } else {
        mediaRecorder.stop();
        socket.close();
        isRecording = false;
        btn.textContent = 'Hablar';
      }
    };
  </script>
</body>
</html>
